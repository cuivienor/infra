#MakeMKV Ripper - Privileged with optical drive access
# Optical drive passthrough (privileged container)
# Storage mount (unified path)
arch: amd64
cores: 2
cpuunits: 1024
features: nesting=1
hostname: ripper-new
memory: 4096
mp0: /mnt/storage,mp=/mnt/storage
net0: name=eth0,bridge=vmbr0,firewall=0,hwaddr=BC:24:11:45:04:26,ip=dhcp,type=veth
ostype: debian
rootfs: local-lvm:vm-200-disk-0,size=8G
swap: 2048
tags: media
lxc.cgroup2.devices.allow: c 11:0 rwm
lxc.cgroup2.devices.allow: c 21:4 rwm
lxc.mount.entry: /dev/sr0 dev/sr0 none bind,optional,create=file
lxc.mount.entry: /dev/sg4 dev/sg4 none bind,optional,create=file
