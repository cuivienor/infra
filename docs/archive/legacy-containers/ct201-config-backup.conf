#Transcoder - Privileged with Intel Arc GPU
# Intel Arc GPU passthrough (privileged - simple!)
# Storage mount (unified path)
arch: amd64
cores: 4
cpuunits: 512
features: nesting=1
hostname: transcoder-new
memory: 8192
mp0: /mnt/storage,mp=/mnt/storage
net0: name=eth0,bridge=vmbr0,firewall=0,hwaddr=BC:24:11:67:B5:18,ip=dhcp,type=veth
ostype: debian
rootfs: local-lvm:vm-201-disk-0,size=20G
swap: 2048
tags: media
lxc.cgroup2.devices.allow: c 226:0 rwm
lxc.cgroup2.devices.allow: c 226:128 rwm
lxc.mount.entry: /dev/dri dev/dri none bind,optional,create=dir
