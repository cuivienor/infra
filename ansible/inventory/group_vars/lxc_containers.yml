# Group variables for all LXC containers

# Backup SSH public key - allows backup container to rsync from service containers
# This key is generated by running: ansible-playbook playbooks/backup.yml
# Then copy the public key from: /etc/restic/backup_ssh_pubkey on the backup container
#
# To get the key:
#   ssh backup cat /etc/restic/backup_ssh_pubkey
#
# Paste the full key below (ssh-ed25519 AAAA... backup-container-rsync)
backup_ssh_pubkey: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFd3dQK4NJTIl0fPRmXOlBG+UZVCpc1FXdZ3bXB5mGeo backup-container-rsync"
