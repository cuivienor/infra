---
# Ansible inventory for homelab infrastructure

all:
  children:
    proxmox_hosts:
      hosts:
        homelab:
          ansible_host: 192.168.1.56
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    
    proxmox_host:
      hosts:
        homelab:
          ansible_host: 192.168.1.56
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    
    # LXC Containers
    backup_containers:
      hosts:
        ct300-backup:
          ansible_host: 192.168.1.58
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          container_id: 300
    
    samba_containers:
      hosts:
        ct301_samba:
          ansible_host: 192.168.1.82
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          container_id: 301

  vars:
    # Global variables
    ansible_python_interpreter: /usr/bin/python3
