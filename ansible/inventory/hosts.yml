---
# Ansible inventory for homelab infrastructure

all:
  children:
    proxmox_hosts:
      hosts:
        homelab:
          ansible_host: 192.168.1.56
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  vars:
    # Global variables
    ansible_python_interpreter: /usr/bin/python3
