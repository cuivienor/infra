---
# Ansible inventory for homelab infrastructure

all:
  children:
    proxmox_hosts:
      hosts:
        homelab:
          ansible_host: 192.168.1.100
          ansible_user: cuiv
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    
    proxmox_host:
      hosts:
        homelab:
          ansible_host: 192.168.1.100
          ansible_user: cuiv
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    
    # LXC Containers
    backup_containers:
      hosts:
        backup:
          ansible_host: 192.168.1.120
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          container_id: 300
    
    samba_containers:
      hosts:
        samba:
          ansible_host: 192.168.1.121
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          container_id: 301
    
    ripper_containers:
      hosts:
        ripper:
          ansible_host: 192.168.1.131
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          container_id: 302
    
    analyzer_containers:
      hosts:
        analyzer:
          ansible_host: 192.168.1.133
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          container_id: 303
    
    transcoder_containers:
      hosts:
        transcoder:
          ansible_host: 192.168.1.132
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          container_id: 304
    
    jellyfin_containers:
      hosts:
        jellyfin:
          ansible_host: 192.168.1.130
          ansible_user: root
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          container_id: 305
    
    # Raspberry Pis
    raspberry_pis:
      hosts:
        pi3:
          ansible_host: 192.168.1.101
          ansible_user: cuiv
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          pi_model: "3B"
          storage_type: "sd_card"
          static_ip: "192.168.1.101"
          gateway: "192.168.1.1"
          dns_servers: "1.1.1.1 8.8.8.8"
        
        pi4:
          ansible_host: 192.168.1.102
          ansible_user: cuiv
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          pi_model: "4B"
          storage_type: "ssd"
          static_ip: "192.168.1.102"
          gateway: "192.168.1.1"
          dns_servers: "1.1.1.1 8.8.8.8"

  vars:
    # Global variables
    ansible_python_interpreter: /usr/bin/python3
