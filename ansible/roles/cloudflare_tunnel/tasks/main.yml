---
# Install and configure cloudflared tunnel daemon

- name: Install dependencies
  ansible.builtin.apt:
    name:
      - curl
      - ca-certificates
      - gnupg
    state: present
    update_cache: true
  become: true

- name: Create keyrings directory
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'
  become: true

- name: Download Cloudflare GPG key
  ansible.builtin.get_url:
    url: https://pkg.cloudflare.com/cloudflare-main.gpg
    dest: /usr/share/keyrings/cloudflare-main.gpg
    mode: '0644'
  become: true

- name: Add Cloudflare repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared bookworm main"
    state: present
    filename: cloudflared
  become: true

- name: Install cloudflared
  ansible.builtin.apt:
    name: cloudflared
    state: present
    update_cache: true
  become: true

- name: Verify cloudflared version
  ansible.builtin.command: cloudflared --version
  register: cloudflared_version
  changed_when: false

- name: Display cloudflared version
  ansible.builtin.debug:
    msg: "Installed {{ cloudflared_version.stdout }}"

- name: Create cloudflared systemd service
  ansible.builtin.template:
    src: cloudflared.service.j2
    dest: /etc/systemd/system/cloudflared.service
    owner: root
    group: root
    mode: '0644'
  notify: Restart cloudflared
  become: true

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: Start and enable cloudflared
  ansible.builtin.systemd:
    name: cloudflared
    state: started
    enabled: true
  become: true
