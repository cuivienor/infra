---
# Set proper permissions on storage

- name: Set ownership on data disks
  ansible.builtin.file:
    path: "{{ item.mount }}"
    owner: "{{ media_user }}"
    group: "{{ media_user }}"
    mode: '0775'
    state: directory
  loop: "{{ storage_disks }}"

- name: Set ownership on mergerfs pool
  ansible.builtin.file:
    path: "{{ mergerfs_pool_path }}"
    owner: "{{ media_user }}"
    group: "{{ media_user }}"
    mode: '0775'
    state: directory
