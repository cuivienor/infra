---
# Systemd service for Mealie

- name: Deploy mealie systemd service
  ansible.builtin.template:
    src: mealie.service.j2
    dest: /etc/systemd/system/mealie.service
    mode: '0644'
  become: true
  notify:
    - Reload systemd
    - Restart mealie

- name: Enable and start mealie service
  ansible.builtin.systemd:
    name: mealie
    state: started
    enabled: true
    daemon_reload: true
  become: true
