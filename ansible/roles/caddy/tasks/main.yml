---
# Install and configure Caddy with Cloudflare DNS plugin

- name: Install dependencies
  ansible.builtin.apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
      - curl
    state: present
    update_cache: true
  become: true

- name: Add Caddy GPG key
  ansible.builtin.shell: |
    set -o pipefail
    curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/gpg.key' | gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/caddy-stable-archive-keyring.gpg
    executable: /bin/bash
  become: true

- name: Add Caddy repository
  ansible.builtin.copy:
    content: |
      deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
      deb-src [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    dest: /etc/apt/sources.list.d/caddy-stable.list
    mode: '0644'
  become: true

- name: Update apt cache after adding Caddy repo
  ansible.builtin.apt:
    update_cache: true
  become: true

# Download Caddy with Cloudflare DNS plugin from official build service
- name: Download Caddy with Cloudflare DNS plugin
  ansible.builtin.get_url:
    url: "https://caddyserver.com/api/download?os=linux&arch=amd64&p=github.com%2Fcaddy-dns%2Fcloudflare"
    dest: /usr/bin/caddy
    mode: '0755'
    owner: root
    group: root
    force: false
  become: true

- name: Create caddy group
  ansible.builtin.group:
    name: "{{ caddy_group }}"
    system: true
  become: true

- name: Create caddy user
  ansible.builtin.user:
    name: "{{ caddy_user }}"
    group: "{{ caddy_group }}"
    home: "{{ caddy_home }}"
    shell: /usr/sbin/nologin
    system: true
    create_home: true
  become: true

- name: Create Caddy config directory
  ansible.builtin.file:
    path: "{{ caddy_config_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Create Caddy data directory
  ansible.builtin.file:
    path: "{{ caddy_data_dir }}"
    state: directory
    owner: "{{ caddy_user }}"
    group: "{{ caddy_group }}"
    mode: '0700'
  become: true

- name: Create Caddyfile
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: "{{ caddy_config_dir }}/Caddyfile"
    owner: root
    group: root
    mode: '0644'
  notify: Reload caddy
  become: true

- name: Create Caddy environment file
  ansible.builtin.template:
    src: caddy.env.j2
    dest: /etc/default/caddy
    owner: root
    group: root
    mode: '0600'  # Restrictive permissions for API token
  notify: Restart caddy
  become: true

- name: Create Caddy systemd service
  ansible.builtin.template:
    src: caddy.service.j2
    dest: /etc/systemd/system/caddy.service
    owner: root
    group: root
    mode: '0644'
  become: true

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: Start and enable Caddy
  ansible.builtin.systemd:
    name: caddy
    state: started
    enabled: true
  become: true
