---
# Caddy reverse proxy default configuration

# Caddy installation
caddy_user: "caddy"
caddy_group: "caddy"
caddy_home: "/var/lib/caddy"
caddy_config_dir: "/etc/caddy"
caddy_data_dir: "/var/lib/caddy/.local/share/caddy"

# Cloudflare DNS-01 challenge
# REQUIRED: Set this in vault or playbook
caddy_cloudflare_api_token: ""

# Email for Let's Encrypt notifications (certificate expiry warnings)
caddy_acme_email: "admin@paniland.com"

# Use staging environment first to avoid rate limits
# Set to false for production certificates
caddy_acme_staging: true

# Reverse proxy targets
# Format: list of {domain: "example.paniland.com", upstream: "192.168.1.x:port"}
caddy_proxy_targets: []

# Example:
# caddy_proxy_targets:
#   - domain: "jellyfin.paniland.com"
#     upstream: "192.168.1.130:8096"
#   - domain: "backup.paniland.com"
#     upstream: "192.168.1.120:9898"
#   - domain: "wishlist.paniland.com"
#     upstream: "192.168.1.186:3280"
#     authelia_protected: true  # Enable forward_auth for this target

# Authelia forward_auth integration
# Set authelia_enabled to true and configure authelia_address to enable
authelia_enabled: false
authelia_address: "192.168.1.112:9091"
