---
# Default variables for common role

# SSH key management
ssh_keys_directory: "{{ playbook_dir }}/../files/ssh-keys"
ssh_authorized_keys_users:
  - root  # Default: deploy keys to root user

# SSH hardening
sshd_password_authentication: "no"
sshd_permit_root_login: "prohibit-password"  # Allow root with key only
sshd_pubkey_authentication: "yes"

# Timezone configuration
timezone: "America/New_York"

# Locale configuration
locale: "en_US.UTF-8"

# Hostname configuration (uses inventory_hostname by default)
# Override with host_vars if needed
configure_hostname: true
configure_hosts_file: true

# Basic packages to install on all systems
common_packages:
  - vim
  - htop
  - curl
  - wget
  - git
  - ca-certificates
  - gnupg
  - sudo

# Homelab shell environment packages
homelab_shell_enabled: true
homelab_shell_packages:
  - zsh           # Better shell
  - tmux          # Terminal multiplexer
  - bat           # Better cat with syntax highlighting
  - ripgrep       # Faster grep (rg)
  - fd-find       # Faster find (fd)
  - fzf           # Fuzzy finder

# Optional enhanced packages (for interactive hosts like Proxmox)
homelab_shell_enhanced: false
homelab_shell_enhanced_packages:
  - eza           # Better ls (may need manual install)
  - zoxide        # Smart cd (may need manual install)

# Sudo configuration
configure_sudo: true
sudo_users: []  # Users to grant passwordless sudo (set per host/group)

# Media user configuration (for media pipeline containers)
media_user_enabled: false
media_user_name: "media"
media_user_uid: 1000
media_user_gid: 1000
media_user_groups: []  # Additional groups (e.g., ['cdrom'] for optical drive access)
media_user_home: "/home/{{ media_user_name }}"
media_user_shell: "/bin/zsh"  # Changed from bash to zsh for homelab shell

# Homelab dotfiles deployment
homelab_dotfiles_enabled: true
homelab_dotfiles_local_path: "{{ playbook_dir }}/../../dotfiles/stow/homelab"  # Path to dotfiles on control machine
homelab_dotfiles_users:
  - root  # Deploy to root by default
