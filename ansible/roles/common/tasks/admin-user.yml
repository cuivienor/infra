---
# Admin user creation tasks

- name: Create admin user
  ansible.builtin.user:
    name: "{{ admin_user }}"
    shell: /bin/bash
    groups: "{{ admin_user_groups }}"
    append: true
    create_home: true
    state: present
  when: admin_user is defined

- name: Ensure admin user has proper home directory permissions
  ansible.builtin.file:
    path: "/home/{{ admin_user }}"
    state: directory
    owner: "{{ admin_user }}"
    group: "{{ admin_user }}"
    mode: '0755'
  when: admin_user is defined
