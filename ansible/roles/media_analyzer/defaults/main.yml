---
# Default variables for media_analyzer role

# Install FileBot (optional, requires Java)
media_analyzer_install_filebot: true

# FileBot version (if installing)
filebot_version: "5.1.3"

# Packages to install
media_analyzer_packages:
  - mkvtoolnix      # MKV remuxing and analysis
  - mediainfo       # Media file information
  - jq              # JSON processing
  - bc              # Calculator for scripts
  - rsync           # File synchronization
  - curl            # Download tool
  - wget            # Download tool
  - nano            # Text editor
  - tree            # Directory visualization

# Scripts to deploy from repository (per ripping-guide.md)
media_analyzer_scripts:
  - { src: "scripts/media/production/remux.sh", dest: "remux.sh" }
  - { src: "scripts/media/production/filebot.sh", dest: "filebot.sh" }

# Staging base path (where media pipeline directories are mounted)
staging_base_path: "/mnt/staging"
