---
# Base setup playbook for all physical hosts
# Applies consistent configuration for hostnames, locales, SSH, etc.

- name: Configure Raspberry Pis
  hosts: raspberry_pis
  become: true
  gather_facts: true
  roles:
    - common
  tags: ['raspberry_pis', 'pis']

- name: Configure Proxmox host
  hosts: proxmox_host
  become: true
  gather_facts: true
  roles:
    - common
  tags: ['proxmox']
