# Pre-commit hooks for homelab-notes repository
# Install with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # General file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^ansible/vars/.*secrets.*\.yml$
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-case-conflict

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Terraform formatting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.103.0
    hooks:
      - id: terraform_fmt

  # YAML linting (lighter than ansible-lint for commit hooks)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]
        exclude: ^ansible/vars/.*secrets.*\.yml$

  # Markdown link checker
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.14.1
    hooks:
      - id: markdown-link-check
        args: [--quiet, --config, .markdown-link-check.json]

  # Ansible linting (uses local ansible-lint installation)
  # Must run from ansible/ directory to find roles and use .ansible-lint config
  - repo: local
    hooks:
      - id: ansible-lint
        name: ansible-lint
        entry: bash -c 'cd ansible && ansible-lint --offline'
        language: system
        files: ^ansible/
        types: [yaml]
        pass_filenames: false
