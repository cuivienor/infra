# Pre-commit hooks for infra repository
# Install with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # Secret scanning (run first to catch leaks before commit)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # General file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^ansible/vars/.*secrets.*\.yml$
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-case-conflict

  # Shell script linting (exclude zsh files - shellcheck doesn't understand zsh syntax)
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        exclude: \.zsh|\.zshrc|zsh-theme$

  # Nix linting and formatting (requires devShell - run: direnv allow)
  - repo: local
    hooks:
      - id: deadnix
        name: deadnix (remove dead code)
        entry: deadnix --edit --no-lambda-arg --no-lambda-pattern-names
        language: system
        files: \.nix$

      - id: statix
        name: statix (fix antipatterns)
        entry: bash -c 'for f in "$@"; do statix fix -- "$f" && statix check -- "$f"; done' --
        language: system
        files: \.nix$

      - id: nixfmt
        name: nixfmt (format)
        entry: nixfmt
        language: system
        files: \.nix$

      - id: nix-flake-check
        name: nix flake check
        entry: nix flake check
        language: system
        files: \.nix$
        pass_filenames: false

  # Rust linting and formatting for zesh (uses zesh devShell for edition 2024)
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: nix develop .#zesh --command cargo fmt --manifest-path apps/zesh/Cargo.toml --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: nix develop .#zesh --command cargo clippy --manifest-path apps/zesh/Cargo.toml -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

  # Terraform formatting and linting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.103.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/terraform/.tflint.hcl

  # YAML linting (lighter than ansible-lint for commit hooks)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]
        exclude: ^ansible/vars/.*secrets.*\.yml$

  # Markdown link checker
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.14.1
    hooks:
      - id: markdown-link-check
        args: [--quiet, --config, .markdown-link-check.json]

  # Ansible linting (uses local ansible-lint installation)
  # Must run from ansible/ directory to find roles and use .ansible-lint config
  - repo: local
    hooks:
      - id: ansible-lint
        name: ansible-lint
        entry: bash -c 'cd ansible && LC_ALL=C.UTF-8 LANG=C.UTF-8 ansible-lint --offline'
        language: system
        files: ^ansible/
        types: [yaml]
        pass_filenames: false
